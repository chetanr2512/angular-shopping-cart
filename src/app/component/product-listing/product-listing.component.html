<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header Section -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
    <div class="mb-4 sm:mb-0">
      <h1 class="text-3xl font-bold text-zinc-700 flex items-center">
        <i class="fas fa-store text-primary-400 mr-3 "></i>
        Our Products
      </h1>
      <p class="mt-2 text-gray-600">Discover amazing products at great prices</p>
    </div>
    <div class="bg-gray-100 text-zinc-700  px-4 py-2 -mt-2 rounded-full text-sm font-medium">
      {{ (filteredProducts | async)?.length || 0 }} items
    </div>
  </div>

  <div class="mb-6">
    <div class="max-w-md mx-auto">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-search text-gray-400"></i>
        </div>
        <input
          type="text"
          class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors text-sm placeholder-gray-500"
          placeholder="Search products..."
          [(ngModel)]="searchTerm"
          (input)="onSearchChange($event)"
          #searchInput>
        <button 
          *ngIf="searchTerm" 
          class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-400 hover:text-gray-600 transition-colors"
          type="button"
          (click)="clearSearch()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>


   <!-- Loading State -->
  <div *ngIf="loading | async" class="flex flex-col items-center justify-center py-16">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mb-4"></div>
    <p class="text-gray-600">Loading products...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error | async as error" class="bg-primary-50 border border-primary-200 rounded-lg p-4 mb-8">
    <div class="flex items-start">
      <i class="fas fa-info-circle text-primary-600 mt-0.5 mr-3"></i>
      <div class="text-primary-800">
        {{ error }}
      </div>
    </div>
  </div>

   <div *ngIf="!(loading | async)" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
    <div 
      *ngFor="let product of filteredProducts | async; trackBy: trackByProductId"
      class="product-card bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden group hover:shadow-lg transition-all duration-300">

      <!-- Product Image Container -->
      <div class="relative h-64 bg-gray-50 overflow-hidden">
        <img 
          [src]="product.image" 
          [alt]="product.title"
          class="w-full h-full object-contain p-4 group-hover:scale-105 transition-transform duration-300"
          loading="lazy"
          (error)="onImageError($event)">

        <!-- Overlay for Desktop -->
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 lg:flex hidden">
          <button 
            class="btn btn-primary transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300"
            (click)="addToCart(product)"
            [disabled]="isAdding === product.id">
            <i class="fas fa-shopping-cart mr-2"></i>
            <span *ngIf="isAdding === product.id">Adding...</span>
            <span *ngIf="isAdding !== product.id">Add to Cart</span>
          </button>
        </div>
      </div>

      <!-- Product Details -->
      <div class="p-4 flex flex-col h-48">
        <h3 class="font-semibold text-gray-900 text-sm leading-tight mb-2 line-clamp-2 flex-shrink-0">
          {{ product.title }}
        </h3>

        <p class="text-gray-600 text-xs mb-3 flex-grow line-clamp-3">
          {{ product.description }}
        </p>

        <!-- Price and Rating -->
        <div class="flex items-center justify-between mb-3 flex-shrink-0">
          <div class="text-2xl font-bold text-green-600">
            ${{ product.price | number:'1.2-2' }}
          </div>

          <div *ngIf="product.rating" class="flex items-center text-yellow-400 text-sm">
            <i class="fas fa-star" *ngFor="let star of getStarsArray(product.rating.rate)"></i>
            <span class="text-gray-500 ml-1">({{ product.rating.count }})</span>
          </div>
        </div>

        <!-- Mobile Add to Cart Button -->
        <button 
          class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed bg-primary-600 text-white hover:bg-primary-700 focus:ring-primary-500 w-full lg:hidden"
          (click)="addToCart(product)"
          [disabled]="isAdding === product.id">
          <i class="fas fa-shopping-cart mr-2"></i>
          <span *ngIf="isAdding === product.id">Adding...</span>
          <span *ngIf="isAdding !== product.id">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>


</div>
